version: '3.8'

services:
  bpy-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: bpy-mcp-server
    environment:
      - MCP_STDIO=true
      - MIX_ENV=prod
    volumes:
      # Mount temporary directory for Blender operations
      - bpy_temp:/tmp
    working_dir: /app
    command: ["bin/bpy_mcp", "start"]
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bpy_temp: